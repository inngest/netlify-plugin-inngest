name: 'netlify-plugin-inngest'
inputs:
  - name: host
    description: The host of your site, e.g. "https://www.example.com", used to specify a particular URL you wish to use. If not provided, the "main" Netlify URL will be used.
    required: false
  - name: path
    description: The path to your Inngest handler, e.g. "/api/inngest", used to specify the exact location of your handler. If not provided, defaults to "/api/inngest".
    default: "/api/inngest"
    required: false

